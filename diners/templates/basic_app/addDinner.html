<!DOCTYPE html>
{% extends "basic_app/base.html" %}
{% block block_body %}
<h1>Dodawanie nowego typu obiadu</h1>


<div style="width:30%">
                <form method="POST">
                    {%csrf_token%}
                    {% for error in form.non_field_errors %}
                    <div class="form-group has-errors text-danger small">
                        {{error}}
                    </div>
                    {% endfor %}
                    {% for field in form %}
                    <div class="form-group has-errors text-danger small">
                        {{field.errors}}
                    </div>
                    <div class="form-group has-errors text-danger small">
                    </div>
                    <div class="form-group">
                        {{field}}
                    </div>
                    {% endfor %}
                    <button class="btn btn-primary" style="width:100%">Dodaj</button>
            </div>
            </form>

{% endblock %}
